<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="main-content">
            <h1>Weather App</h1>

            <!-- Tabs -->
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location container -->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form -> form-container-->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit" data-searchBtn>
                        <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!--- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- error 404 -->
                <div class="sub-container error-container">
                    <img src="assets/not-found.png" width="200" height="200" alt="">
                    <p></p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!--city name and Flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather descriptuion-->
                    <p data-weatherDesc></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>

                    <!--3 cards - parameters-->
                    <div class="parameter-container">

                        <!--card 1-->
                        <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!--card 2-->
                        <div class="parameter">
                            <img src="./assets/humidity.png" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!--card 3-->
                        <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    
    <script src="./Js/script.js"></script>
</body>
</html>
